group 'ru.stqa'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    agent
}

dependencies {
    agent "org.aspectj:aspectjweaver:1.8.0"

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.0.1'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.0.1'
    testCompile "ru.yandex.qatools.allure:allure-junit-adaptor:1.4.11"
}

test.doFirst {
    jvmArgs "-javaagent:${configurations.agent.singleFile}"
}

task generateAllureReport(type: Exec) {
    commandLine "allure generate build/allure-results -v 1.4.11 -o build/reports/allure"
}
test.finalizedBy(generateAllureReport)

task openAllureReport(type: Exec) {
    commandLine "allure report open -o build/reports/allure"
}